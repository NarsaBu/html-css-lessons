<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ex01</title>
		<style>
			#test a:link, #test a:visited {
				text-decoration: none;
				color: red;
			}

			#test a:hover {
				text-decoration: underline;
				color: blue;
			}
		</style>
	</head>
	<body>
		<div id="test">
			<a href="#">link 1</a>
			<a href="#">link 2</a>
		</div>
	</body>
</html>
