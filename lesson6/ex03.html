<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ex03</title>
		<style>
			#test a:link.www, #test a:visited.www {
				text-decoration: underline;
				color: blue;
			}

			#test a:hover.www {
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div id="test">
			<a href="#" class="www">link 1</a>
			<a href="#">link 2</a>
			<a href="#" class="www">link 3</a>
		</div>
	</body>
</html>
