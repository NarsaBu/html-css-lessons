<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ex02</title>
		<style>
			ul {
				font-family: Arial, Helvetica, sans-serif;
				list-style-type: none;
				font-size: 13px;
				padding: 0px;
				margin: 0px;
				width: 200px;
			}

			li {
				line-height: 30px;
				border: 1px solid blue;
				margin: 5px 0px;
			}

			a {
				margin-left: 5px;
			}

			a:link, a:visited {
				color: blue;
				text-decoration: none;
			}

			a:hover {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">Главная</a></li>
			<li><a href="#">Новости</a></li>
			<li><a href="#">Контакты</a></li>
			<li><a href="#">О компании</a></li>
			<li><a href="#">Как добраться</a></li>
		</ul>
	</body>
</html>
