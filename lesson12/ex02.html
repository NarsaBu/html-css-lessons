<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ex02</title>
    <style>
      #red, #green, #blue {
        width: 50px;
        height: 50px;
        position: absolute;
        top: 30px;
      }

      #red {
        border: 1px solid red;
        left: 30px;
      }

      #green {
        border: 1px solid green;
        left: 170px;
      }

      #blue {
        border: 1px solid blue;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
  </body>
</html>
