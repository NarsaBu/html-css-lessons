<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ex04</title>
		<style>
			.eee a:link.www, .eee a:visited.www {
				text-decoration: underline;
				color: blue;
			}

			.eee a:hover.www {
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="eee">
			<a href="#" class="www">link 1</a>
			<a href="#">link 2</a>
			<a href="#" class="www">link 3</a>
		</div>
	</body>
</html>
