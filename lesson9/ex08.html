<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ex08</title>
		<style>
			ul {
				font-family: Arial, Helvetica, sans-serif;
				width: 100%;
				background-color: #FC9D00;
				padding: 0px;
				list-style-type: none;
				margin: 0px;
				font-size: 13px;
			}

			li {
				display: inline-block;
			}

			a:link, a:visited {
				display: block;
				text-decoration: none;
				color: white;
				line-height: 35px;
				padding: 0 13px;
			}

			a:hover {
				background-color: #E93301;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="#">BLOG</a></li>
			<li><a href="#">PHOTOS</a></li>
			<li><a href="#">ABOUT</a></li>
			<li><a href="#">LINKS</a></li>
			<li><a href="#">CONTACT</a></li>
		</ul>
	</body>
</html>
