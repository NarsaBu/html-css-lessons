<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ex09</title>
    <style media="screen">
      #wrapper {
		  margin: 0 auto;
		  width: 1000px;
		  outline: 1px solid black;
	  }

	  #header, #content, .sidebar, #footer {
		  outline: 1px solid black;
	  }

	  #header {
		  height: 200px;
	  }

	  #content {
		  float: left;
		  height: 500px;
		  width: 600px;
	  }

	  .sidebar {
		  float: left;
		  width: 200px;
		  height: 500px;
	  }

	  #clearfix {
		  clear: both;
	  }

	  #footer {
		  height: 200px;;
	  }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">header</div>
      <div class="sidebar">left</div>
      <div id="content">content</div>
      <div class="sidebar">right</div>
      <div id="clearfix"></div>
      <div id="footer">footer</div>
    </div>
  </body>
</html>
