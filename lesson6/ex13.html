<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ex13</title>
		<style>
			#link1:link {
				text-decoration: none;
				color: blue;
			}

			#link1:hover {
				text-decoration: underline;
				color: green;
			}

			#link2:link {
				text-decoration: underline;
				color: red;
			}

			#link2:hover {
				text-decoration: line-through;
				color: blue;
			}

			#link3:link {
				text-decoration: none;
				color: black;
			}
			 
			#link3:hover {
				text-decoration: overline;
				color: red;
			}
		</style>
	</head>
	<body>
		<p><a href="#" id="link1">ссылка</a></p>
		<p><a href="#" id="link2">ссылка</a></p>
		<p><a href="#" id="link3">ссылка</a></p>
	</body>
</html>
