<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ex05</title>
		<style>
			ul {
				font-family: Arial, Helvetica, sans-serif;
				list-style-type: none;
				font-size: 13px;
				padding: 0px;
				margin: 0px;
				width: 400px;
			}

			li {
				float: left;
				line-height: 25px;
				border: 1px solid #1A31A2;
				margin-right: 4px;
				padding: 0px 5px;
			}

			a:link, a:visited {
				color: blue;
				text-decoration: none;
			}

			a:hover {
				color: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">Главная</a></li>
			<li><a href="#">Новости</a></li>
			<li><a href="#">Контакты</a></li>
			<li><a href="#">О компании</a></li>
			<li><a href="#">Как добраться</a></li>
		</ul>
	</body>
</html>
