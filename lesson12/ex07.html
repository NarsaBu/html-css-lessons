<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ex07</title>
    <style>
      #red, #green, #blue {
        width: 50px;
        height: 50px;
        position: absolute;
      }

      #red {
        background-color: #FF8888;
        top: 30px;
        left: 30px;
        z-index: 2
      }

      #green {
        background-color: #4DEE99;
        top: 90px;
        left: 90px;
      }

      #blue {
        background-color: #7E89EB;
        top: 60px;
        left: 60px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>
  </body>
</html>
