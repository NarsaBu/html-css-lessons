<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ex02</title>
		<style>
			a:link.www, a:visited.www {
				text-decoration: underline;
				color: blue;
			}

			a:hover.www {
				text-decoration: none;
			}
		</style>
	</head>
	<body>
			<a href="#" class="www">link 1</a>
			<a href="#">link 2</a>
			<a href="#" class="www">link 3</a>
	</body>
</html>
