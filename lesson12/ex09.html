<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ex09</title>
    <style>
      #big {
        margin: 0px auto;
        width: 500px;
        height: 400px;
        background-color: #4DEE99;
      }

      #small1, #small2 {
        width: 100px;
        height: 100px;
        position: relative;
        background-color: white;
      }

      #small1 {
        top: 50px;
        left: 50px;
      }

      #small2 {
        left: 350px;
        top: 150px;
      }
    </style>
  </head>
  <body>
    <div id="big">
      <div id="small1"></div>
      <div id="small2"></div>
    </div>
  </body>
</html>
