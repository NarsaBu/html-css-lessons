<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ex06</title>
		<style>
			ul {
				font-family: Arial, Helvetica, sans-serif;
				list-style-type: none;
				font-size: 13px;
				padding: 0px;
				margin: 0px;
				width: 400px;
			}

			li {
				display: inline-block;
			}

			a:link, a:visited {
				line-height: 25px;
				border: 1px solid #1A31A2;
				color: blue;
				text-decoration: none;
				padding: 5px;
			}

			a:hover, #news {
				border-color: black;
				background-color: #484848;
				color: white;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">Главная</a></li>
			<li><a href="#" id="news">Новости</a></li>
			<li><a href="#">Контакты</a></li>
			<li><a href="#">О компании</a></li>
			<li><a href="#">Как добраться</a></li>
		</ul>
	</body>
</html>
